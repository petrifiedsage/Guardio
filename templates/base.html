<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guardio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('landing') }}" class="logo">Guardio</a>
                <div class="nav-links">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('dashboard') }}">My Files</a>
                        <a href="{{ url_for('password_manager') }}">Password Manager</a>
                        {% if current_user.role == 'admin' %}
                            <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>
                        {% endif %}
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">Sign In</a>
                        <a href="{{ url_for('signup') }}" class="btn btn-primary">Create free account</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>

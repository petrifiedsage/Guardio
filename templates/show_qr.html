<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up MFA</title>
    <style>body { font-family: sans-serif; max-width: 600px; margin: 50px auto; text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }</style>
</head>
<body>
    <h1>Account Created! Now, Set Up 2FA</h1>
    <p>Scan the QR code below with your authenticator app (like Google Authenticator, Authy, etc.).</p>
    <div>
        <img src="data:image/png;base64,{{ qr_code_img }}" alt="MFA QR Code">
    </div>
    <p>After scanning, click below to log in.</p>
    <a href="{{ url_for('login') }}">Proceed to Login</a>
</body>
</html>

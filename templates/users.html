<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; } a { margin-right: 15px; }</style>
</head>
<body>
    <h1>List of All Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
